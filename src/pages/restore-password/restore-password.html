<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Επαναφορά Κωδικού</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="activeSection1">
    <form [formGroup]="restorePass1" (ngSubmit)="VerifyEmail()">
      <ion-item>
        <ion-label floating>Email
          <span style="color:#ff0000!important;"> *</span>
        </ion-label>
        <ion-input type="text" formControlName="username"> </ion-input>
      </ion-item>
      <button ion-button block>Επομενο</button>

    </form>
  </div>
  <div *ngIf="activeSection2">
    <form [formGroup]="restorePass2" (ngSubmit)="sentToCustomer()">
      <ion-item>{{SecQTitle}}</ion-item>
      <ion-item>
        <ion-label floating ng-show="activeSection==2">Μυστική Απάντηση
          <span style="color:#ff0000!important;"> *</span>
        </ion-label>

        <ion-input type="password" formControlName="secA"></ion-input>
      </ion-item>
      <button ion-button block>Αποστολη</button>
    </form>
  </div>
</ion-content>
