<ion-header>
    <ion-navbar>
        <ion-title><div *ngIf="isDataAvailable">
    {{dataset[0].F420TITLE}}
</div></ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher (onrefresh)="doRefresh($event)">
        <ion-refresher-content>pullingIcon="arrow-dropdown"</ion-refresher-content>
    </ion-refresher>
    <ion-segment [(ngModel)]="mysections">
        <ion-segment-button value="1" (click)="getContent(myrefresher,'1004')">
            Η ΠΟΛΗ
        </ion-segment-button>
        <ion-segment-button value="2" (click)="getContent(myrefresher,'1005')">
            Ο ΔΗΜΟΣ
        </ion-segment-button>
    </ion-segment>
    <div class="spacer" style="height: 10px;"></div>
    
    <div [ngSwitch]="mysections">
        <ion-list *ngSwitchCase="'1'">
            <div *ngIf="isTab1Available">
                {{dataset[0].F420HTMLS1}}
            </div>
        </ion-list>

        <ion-list *ngSwitchCase="'2'">
            <div *ngIf="isTab2Available">
                {{dataset[0].F420TITLE}}
            </div>
        </ion-list>
    </div>
    
</ion-content>
