<ion-header>

  <ion-navbar>
    <ion-title>
      Ανακοινώσεις
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>pullingIcon="arrow-dropdown"</ion-refresher-content>
  </ion-refresher>
  <div *ngIf="isDataAvailable">
    <img src="{{servicesProvider.baseUrl}}zeportalapi/PreviewImage.ashx?refItemId={{dataset[0].F401ID}}&amp;refTableId=401&amp;imageSize=L&amp;language=EL"
      style="width:100%">
    <h1 [innerHTML]="dataset[0].F401TITLE | safe: 'html'"></h1>
    <span>{{dataset[0].F401PUBDATE | date: 'dd/MM/yyyy'}}</span>
    <br>
    <span [innerHTML]="dataset[0].F401LDESC | safe: 'html'"></span>
  </div>
</ion-content>
<ion-footer no-shadow>
  <ion-toolbar position="bottom" padding>
    <div style="float:left; text-align: left;">
      <ion-icon name="md-share" style="margin:auto;color:#488aff; font-size: 20px;"></ion-icon>
    </div>
    <div style="float:right; text-align: right;">
      <ion-icon name="ios-thumbs-up-outline" style="margin:auto;color:#488aff; font-size: 20px;"></ion-icon>
      0 &nbsp;&nbsp;
      <ion-icon name="ios-thumbs-down-outline" style="margin:auto;color:#488aff; font-size: 20px;"></ion-icon>
      0
    </div>
  </ion-toolbar>
</ion-footer>
