<ion-header>

  <ion-navbar>
    <ion-title>
      Ειδοποήσεις
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>pullingIcon="arrow-dropdown"</ion-refresher-content>
  </ion-refresher>
  <div *ngIf="isDataAvailable">
    <div padding>
      <h1 [innerHTML]="dataset[0].F490TITLE | safe: 'html'"></h1>
      <span>{{dataset[0].F490SENDDATE | date: 'dd/MM/yyyy'}}</span>
      <p>
        <span [innerHTML]="dataset[0].F490DESC | safe: 'html'"></span>
      </p>
    </div>
  </div>
</ion-content>
